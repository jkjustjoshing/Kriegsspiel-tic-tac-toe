<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kriegsspiel Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./src/style.css"/>
</head>
<body>
  <header><h1>Kriegsspiel Tic-Tac-Toe</h1>
    <h2>Rules</h2>
    <ol>
      <li>You can’t see your opponent’s moves.</li>
      <li>But, if you try to take a space they’re already on, you lose your turn, and the space they’ve taken is revealed.</li>
      <li>Goal remains 3 in a row.</li>
    </ol>
  </header>
  <main>
    <form id="game-id">
      <label for="game-id-input">Game ID</label>
      <input id="game-id-input" type="text" name="game-id" placeholder="Any alphanumeric string" autocomplete="off">
      <p>Choose your piece</p>
      <label>X<input type="radio" name="role" value="X" ></label>
      <label>O<input type="radio" name="role" value="O" ></label>
      <button>Play!</button>
    </form>
    <tic-tac-toe></tic-tac-toe>
  </main>
  <footer>A game inspired by <a href="https://www.smbc-comics.com/">Zach Weinersmith's</a> <a href="https://mastodon.social/@ZachWeinersmith/111890121393299096">Mastadon post</a>.
  <script type="module" src="./src/index.js"></script>
</body>
</html>
